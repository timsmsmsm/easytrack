[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    {email = "tim.huygelen.20@ucl.ac.uk", name = "Tim Huygelen"},
    {email = "p.munuera@ucl.ac.uk", name = "Pablo Vicente Munuera"},
    {email = "y.mao@ucl.ac.uk", name = "Yanlan Mao"},
]
classifiers = [
    "Framework :: napari",
    "Intended Audience :: Science/Research",
    #"License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    #"Programming Language :: Python :: 3.10",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy",
    "scipy",
    "scikit-image",
]
description = ""
keywords = [
    "biology",
    "cell",
    "tracking",
    "tissue",
]
name = "easytrack"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.9"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "tox",
]

[tool.setuptools]
py-modules = ["presets", "utils", "widget", "tracking", "launch", "example"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=. --cov-report=term-missing --cov-report=html --cov-fail-under=60"

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "example.py",
    "launch.py",
    "widget.py",
    "tracking.py",
    "setup.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]